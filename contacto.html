<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Get in touch!</title>
  </head>
  <body>
    <h1 style="text-align: center; font-family: 'Times New Roman', Times, serif; color:olivedrab">The Daily Journal's</h1>
    <h1 style="text-align: center; font-family: 'Times New Roman', Times, serif; color:olivedrab">Contact</h1>

<!--fuente del form https://getbootstrap.com/docs/4.6/components/forms/
-->

<!--poner boton de regreso a pag principal-->
<div class="container-fluid" style="font-family: 'Times New Roman', Times, serif; font-size: 25px; color:olivedrab">
    <form>
        <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
        <label for="exampleFormControlSelect1">What would you like to do?</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Click to pick your topic </option>
            <option>I'd like to get a monthly suscription</option>
            <option>I'm interested in working @TheDailyJournal</option>
            <option>I'd like to join your summer internship program</option>
            <option>I'd like to share an idea/comment</option>
            <option>I'd like to discuss an important issue</option>
        </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Additional details:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
        </textarea>
        </div>
    </form>

    <!-- Button trigger modal -->
<button type="button" class="btn" style="color: olivedrab; background-color:rgb(243, 225, 192); font-size: 20px; font-family: 'Times New Roman', Times, serif;" data-toggle="modal" data-target="#exampleModal">
    <b>Submit</b>
</button>
<br>
<br>
<br>

    <!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><em>Thank you so much for getting in contact!</em></h5>
        <button type="button" class="close" style="color: olivedrab; background-color:rgb(243, 225, 192); font-size: 20px; font-family: 'Times New Roman', Times, serif;" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        You'll hear from us very soon!
        </div>
        <div class="modal-footer">
        <button type="button" class="btn" style="color: olivedrab; background-color:rgb(243, 225, 192); font-size: 20px; font-family: 'Times New Roman', Times, serif;" data-dismiss="modal">Close</button>

        </div>
    </div>
    </div>
    </div>
    </div>
    <center>
    <a href="/periodico.html" class="btn" style="color: olivedrab; background-color:rgb(243, 225, 192); font-size: 20px; font-family: 'Times New Roman', Times, serif;"><b>Return Home</b></a></center>



  
      


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>


  </body>
</html>
